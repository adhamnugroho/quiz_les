<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Menggunakan Selector Elemen Pada CSS</title>
  <style>
    *{
      text-align: center;
    }

    p {
      color:grey;
    }

    #paragraf_pertama {
      font-weight: bold;
    }

    .fs-18px {
      font-size: 18px;
    }

    span, h2 {
      color: purple;
    }
  </style>
</head>
<body>
  <h1>Memberi style pada semua element html</h1>
  <p class="fs-18px" id="paragraf_pertama">Setiap element pada file ini diberikan style yang sama</p>
  <p class="fs-18px">ini juga tag p</p>
  <p class="cobaclass">tag p dengan class didalamnya</p>
  <span>ini juga sama</span>
  <h2>ini juga sama</h2>
</body>
</html>
