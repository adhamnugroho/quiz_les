<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psuedo Class & Element</title>
  <style>
    /* Psuedo Class */
    p {
     cursor: pointer; 
     text-align: center;
     font-size: 20px;
    }

    p:hover {
      color: skyblue;
    }

    p:active {
      text-align: right;
    }

    /* Psuedo Element */
    .span-1::selection {
      background-color: aqua;
    }

    .span-2::first-line {
      color: blue;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p>Ini Paragraf</p>

  <span class="span-1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis, asperiores?</span>
  
</body>
</html>
