<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Form</title>
</head>
<body>
  <section>
    <form action="">
      <fieldset>
        <legend>Formulir Data Siswa</legend>
        <label for="nama">Nama: </label>
        <input type="text" name="nama" id="nama" placeholder="Masukkan Nama"><br><br>
        <label for="umur">Umur: </label>
        <input type="text" name="umur" id="umur" placeholder="Masukkan Umur"><br><br>
        <label for="alamat">Alamat: </label><br>
        <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea>

        <br><br>

        <button type="submit">Kirim Data!</button>
      </fieldset>
    </form>
  </section>
  <section>
    <form action="">
      <h2>Contact</h2>
      <label for="">Nama Depan:</label>
      <input type="text">
      <label for="" style="margin-left: 2%;">Nama Belakang:</label>
      <input type="text">
      <br>
      <br>
      <label for="">Email:</label>
      <input type="email" style="margin-left: 7%;">
      <br>
      <br>
      <label for="">Pesan: </label> <br>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br><br>
      <button type="submit">Kirim</button>
    </form>
  </section>
</body>
</html>
